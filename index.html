<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ropa Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .hero { background: #f8f9fa; padding: 60px 0; }
    .contato-box { background: #fff; padding: 30px; border-radius: 6px; border: 1px solid #ddd; }
    footer { background: #6d6d6d; color: #ccc; padding: 30px 0; text-align: center; }
    footer a { color: #ccc; margin: 0 10px; font-size: 1.3rem; }
    footer a:hover { color: #fff; }

    section[id] {
      scroll-margin-top: 70px; /* Ajuste conforme a altura do navbar */
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Ropa Store</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre Nós</a></li>
        <li class="nav-item"><a class="nav-link" href="#produtos">ropa</a></li>
        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero mt-5 pt-5 text-center">
  <div class="container">
    <h1 class="mb-3">Moda para todos os seres vivos</h1>
    <p class="text-muted">ropa daora</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQa0EdRNd_6qwyl3HAmwAcjPECpnWWvscfeWA&s" class="img-fluid rounded mt-4" alt="Banner de moda" />
  </div>
</section>

<!-- Sobre -->
<section id="sobre" class="py-5">
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-md-6">
        <img src=" https://midias.correio24horas.com.br/2025/02/21/camisa-do-cd-palencia-em-201617-2620014-article.png" class="img-fluid rounded" alt="Loja Ropa" />
      </div>
      <div class="col-md-6">
        <h2>Quem Somos</h2>
        <p>Na Ropa Store, acreditamos que moda deve ser daora.</p>
      </div>
    </div>
  </div>
</section>

<!-- Produtos -->
<section id="produtos" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">ropa</h2>
    <div class="row g-4" id="product-container">
      <!-- Produtos da API serão inseridos aqui -->
    </div>
  </div>
</section>

<!-- Contato -->
<section id="contato" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contato daora</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contato-box">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-secundary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Rodapé -->
<footer>
  <div class="container">
    <div>
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" width="32" height="32" style="margin: 0 10px;">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" width="32" height="32" style="margin: 0 10px;">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" width="32" height="32" style="margin: 0 10px;">
      </a>
    </div>
    <p class="mt-3">&copy; Ropa Store. Nenhum direito reservado</p>
  </div>
</footer>

<!-- Scripts Bootstrap + API -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para carregar produtos da Fake Store API -->
<script>
  const url = "https://fakestoreapi.com/products";

  fetch(url)
    .then(response => response.json())
    .then(produtos => {
      const container = document.getElementById("product-container");

      for (let i = 0; i < 10; i++) {
        const produto = produtos[i];

        const card = `
          <div class="col-md-4">
            <div class="card h-100">
              <img src="${produto.image}" class="card-img-top p-3" alt="${produto.title}" style="height: 300px; object-fit: contain;">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${produto.title}</h5>
                <p class="card-text text-muted mb-1">${produto.category}</p>
                <p class="card-text fw-bold mb-2">R$ ${produto.price.toFixed(2)}</p>
                <p class="card-text small text-warning">★ ${produto.rating.rate} (${produto.rating.count})</p>
                <a href="#" class="btn btn-sm btn-dark mt-auto">Ver mais</a>
              </div>
            </div>
          </div>
        `;

        container.innerHTML += card;
      }
    })
    .catch(erro => {
      console.error("Erro ao buscar os produtos:", erro);
      document.getElementById("product-container").innerHTML = `
        <div class="col-12 text-center text-danger">
          <p>Não foi possível carregar os produtos. Tente novamente mais tarde.</p>
        </div>
      `;
    });
</script>

</body>
</html>
